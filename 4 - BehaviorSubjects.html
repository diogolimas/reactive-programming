<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.5/rxjs.umd.min.js"></script>
    <title>Subjects and Subcriptions</title>
</head>
<body>
    <script>
        const { Observable } = rxjs;

        const observer1 = Observable.create( observer => {
            observer.next(1);
        })

        const subscription1 = observer1.subscribe({   
            next: num => console.log('Observable', num),
            error: err => console.log(err),
            complete: () => console.log('observable completed')
        })
  
        const subscription2 = observer1.subscribe({   
            next: num => console.log('Observable', num),
            error: err => console.log(err),
            complete: () => console.log('observable completed')
        })
        
        subscription1.add(subscription2);

        subscription1.remove(subscription1);

        subscription1.unsubscribe();

    </script>
</body>
</html>
